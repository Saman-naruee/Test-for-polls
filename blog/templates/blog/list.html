{% extends 'parent/base.html' %}
{% block Title %} post list {% endblock  %}
{% block content %}
    <h1>My Posts: </h1>

    {% for post in posts %}
    <h3>
        {#<a href="{% url 'blog:post_detail' post.id %}">{{post.Title}} </a>#}
        <a href="{{post.get_absolute_url}}">{{post.Title}}</a>
    </h3>
    {{post.Description|truncatewords:10}}
    {% endfor %}
    <hr>
{% endblock  %}
